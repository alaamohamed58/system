<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootsrapt-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--style-->
    <link rel="stylesheet" href="css/style.css" />

    <title>Cart System</title>
  </head>
  <body>
    <section class="pt-5">
      <div class="container">
        <div class="row">
          <!--col 1-->
          <div class="col-6 border text-end p-2">
            <h5>قوالب الطباعة</h5>
            <div class="d-flex justify-content-start">
              <div class="form-check m-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  قالب بصورة
                </label>
              </div>
              <div class="form-check m-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  قالب بدون بصورة
                </label>
              </div>
            </div>
          </div>
          <!--col 2-->
          <div class="col-6 border p-3">
            <label class="mb-2" for="currency">العملة</label>
            <select class="form-select" aria-label="Default select example">
              <option value="2">الجنية</option>
              <option value="3">الدولار</option>
            </select>
          </div>


        

          <div class="col-12 d-flex align-items-center justify-content-evenly border p-2">
            <div>
           
              <button class="btn btn-danger ms-2" type="button"  >معاينة <img src="icons8-search.svg"  style="width: 30px;" alt="" > </button> 
            </div>

            <div class="form-check d-flex align-items-center">
              <input
                class="form-check-input ms-2"
                type="checkbox"
                value=""
                id="backgroundcheck"
                
              />
              <label class="form-check-label" for="backgroundcheck">
                <h5>خلفية الكارت</h5>
              </label>
              <div class="me-2">
                <input class="form-control" type="file" id="backgroundupload" multiple>
              </div>
            </div>
           
          </div>
















          <!--col 3-->

          <div class="col-12 d-flex flex-wrap gap-4 mt-3 border border-3 p-3">
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="access"
              />
              <label class="form-check-label" for="access"> رمز الدخول </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="password"
              />
              <label class="form-check-label" for="password">
                كلمة المرور
              </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="socket"
              />
              <label class="form-check-label" for="socket"> السوقت </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="size"
              />
              <label class="form-check-label" for="size"> الحجم </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="serial"
              />
              <label class="form-check-label" for="serial">
                الرقم التسلسلي
              </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="price"
              />
              <label class="form-check-label" for="price"> السعر </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="print"
              />
              <label class="form-check-label" for="print"> رقم الطبعة </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="passcode"
              />
              <label class="form-check-label" for="passcode"> البازكورد </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="date"
              />
              <label class="form-check-label" for="date"> تاريخ الطباعة </label>
            </div>

            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="expire"
              />
              <label class="form-check-label" for="expire"> الصلاحية </label>
            </div>
            <!------------>
            <div class="form-check">
              <input
                class="form-check-input float-none ms-0"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                الرقم التسلسلي
              </label>
            </div>
            <!------------>

            <div class="d-flex">
              <div class="form-check ps-2">
                <input
                  class="form-check-input float-none ms-0"
                  type="checkbox"
                  value=""
                  id="inform"
                />
                <label class="form-check-label" for="inform">
                  معلومات اضافية 1
                </label>
              </div>
              <div class="inform">
                <input type="text" />
              </div>
            </div>
            <!------------>
            <div class="d-flex pe-3">
              <div class="form-check ps-2">
                <input
                  class="form-check-input float-none ms-0"
                  type="checkbox"
                  value=""
                  id="inform2"
                />
                <label class="form-check-label" for="inform2">
                  معلومات اضافية 2
                </label>
              </div>
              <div class="inform2">
                <input type="text" />
              </div>
            </div>
            <!------------>
            <div class="d-flex align-items-center pe-3">
              <div class="form-check ps-2">
                <input
                  class="form-check-input float-none ms-0"
                  type="checkbox"
                  value=""
                  id="icons"
                />
                <label class="form-check-label" for="icons">
                  شعار أو صورة
                </label>
              </div>
              <div>
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 border mt-3 p-2">
            <h5>مكان العنصر في الكارت</h5>
            <div div class="mb-2">
              <label for="positionx">X : </label>
              <input type="number" id="positionx" />
            </div>
            <div>
              <label for="positionx">Y : </label>
              <input type="number" id="positiony" />
            </div>
          </div>
          <!----------------->
          <div class="col-md-3 col-sm-6 border mt-3 p-2">
            <h5>الابعاد</h5>
            <div class="mb-2">
              <label for="width">العرض</label>
              <input type="number" id="width" />
            </div>
            <div>
              <label for="height">الطول</label>
              <input type="number" id="height" />
            </div>
          </div>
          <!----------------->
          <div class="col-md-3 col-sm-6 border mt-3 p-2">
            <h5>بيانات الصفحة</h5>
            <div class="mb-2">
              <label for="cartno">عدد الكروت</label>
              <input type="number" id="cartno" />
            </div>
            <div>
              <label for="col">عدد الأعمدة</label>
              <input type="number" id="col" />
            </div>
          </div>
          <!----------------->
          <div class="col-md-3 col-sm-6 border mt-3 p-2">
            <h5>مواصفات الكارت</h5>
            <div class="mb-2">
              <label for="cartw">عرص</label>
              <input type="number" id="cartw" />
            </div>
            <div>
              <label for="carth">طول</label>
              <input type="number" id="carth" />
            </div>
          </div>
          <!----------------->

          <div class="col-md-8 col-sm-12 border p-5 overflow-hidden mt-3">
            <div id="cart" class="border border-5 border-secondary text-center">
              <div
                class="header d-flex justify-content-around p-3 border-bottom"
              >
                <div class="price">
                  <h2>السعر</h2>
                  <div class="fw-bold">2<span>جنية</span></div>
                </div>
                <div class="expiration">
                  <h2>صلاحية الكارت</h2>
                  <div class="fw-bold">2<span>ساعتين</span></div>
                </div>
              </div>
              <div class="body d-flex justify-content-around">
                <h3 class="user">اسم المستخدم</h3>
                <h4 class="duration">مدة الكارت</h4>
                <h5 class="text-info align-self-end">التسلسلي</h5>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-12 border mt-3 p-2">
            <div class="border">
              <div class="form-check d-flex">
                <input
                  class="form-check-input ms-2"
                  type="checkbox"
                  value=""
                  id="border"
                  checked
                />
                <label class="form-check-label" for="border">
                  <h5>اطار الكارت</h5>
                </label>
              </div>
              <div class="mb-2">
                <label for="bordersize">الحجم</label>
                <input type="number" id="bordersize" />
              </div>
              <div>
                <label for="bordercolor">اللون</label>
                <input type="color" id="bordercolor" />
              </div>
            </div>
            <!------------------------->
            <div class="border mt-3">
              <div class="mb-2">
                <h5>هامش بين الكروت</h5>
                <label for="paddingx">افقي</label>
                <input type="number" id="paddingx" />
              </div>
              <div>
                <label for="paddingy">عمودي</label>
                <input type="number" id="paddingy" />
              </div>
            </div>

            <!----------------->
            <div class="border d-flex align-items-center flex-wrap p-3 mt-2">
              <div class="form-check d-flex mb-3">
                <input
                  class="form-check-input ms-2"
                  type="checkbox"
                  value=""
                  id="border"
                />
                <label class="form-check-label ms-2" for="border">
                  <h5>عرض العنوان</h5>
                </label>
                <div class="mb-2 " id="titlecontainer">
                  <input type="text" id="titleinput" />
                </div>
              </div>
              
              <div class="mb-2">
                <label for="titlecolor">لون الخط</label>
                <input type="color" id="titlecolor" />
              </div>
              <div class="mb-2 me-2">
                <label for="titlesize">حجم الخط</label>
                <input class="me-0" type="number" id="titlesize" />
              </div>
            </div>
          <!----------------->

          <!----------------------------------------------------------------------------------------------->
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
